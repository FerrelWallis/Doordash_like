    function App() {
        const [count, setCount] = React.useState(0);
        const [step, setStep] = React.useState(0);
        const onStepChange = () => {
            setStep(preState => preState + 1)
        }

        //didMount + didUpdate
        React.useEffect(() => {
            console.log(`effort hook called, the count is ${count}`);
            setTimeout(() => {
                setCount(count + 1)
            }, 1000)
        }, [])

        return (
            <div>
                <h4>Click {count} time !</h4>
                <button onClick={
                    () => {
                        //count -> count + 1
                        setCount(count  + 1)
                    }
                }>Click me + 1</button>
                <hr/>
                <h4>Today I have taken {step} steps!</h4>
                <button onClick={onStepChange}>I took another step</button>
            </div>
        )
    }
